    var dataMap = data.reduce(function (map, node) {
        map[node.name] = node;
        return map;
    }, {});

        // add to parent
        var parent = dataMap[node.parent];
        if (parent) {
            // create child array if it doesn't exist
            (parent.children || (parent.children = []))
            // add node to child array
                .push(node);
        } else {
            // parent is null or missing
            treeData.push(node);
        }
    });

    var margin = {top: 100, right: 40, bottom: 20, left: 40},
        width = 6750 -margin.right - margin.left,
        height = 1080;

    var i = 0;
    var tree = d3.layout.tree()
        .size([height, width]);
    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.x * 4, d.y];
        });
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    root = treeData[0];

    update(root);

    function update(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(source).reverse(),
            links = tree.links(nodes);
        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 100;
        });
        // Declare the nodes
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });
        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
            .attr("class", function (d) {
                var result = "node";
                if (d.is_prediction) {
                    result = result + " prediction";
                } else {
                    result = result + " decision";
                }
                result = result + " " + d.type;
                return result;
            })
            .attr("transform", function (d) {
                return "translate(" + d.x * 4 + "," + d.y + ")";
            });

        nodeEnter.append("text")
            .attr("y", function (d) {
                return d.children || d._children ? -30 : 25;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function (d) {
                if (typeof d.name === 'number') {
                    return d.name;
                }
                else {
                    return d.value;
                }

            })
            .style("fill-opacity", 1);

        var predictions = nodeEnter.filter(function (d) {
            return (d.is_prediction === true);
        });

        predictions.append("circle")
            .attr("cx", "0px")
            .attr("cy", "0px")
            .attr("r", "12px");


        var decisions = nodeEnter.filter(function (d) {

        });

            .attr("x", -30)
            .attr("y", 30);

            .attr("x", 30)
            .attr("y", 30);

            .attr("text-anchor", "middle")
            .attr("x", 0)

            .attr("text-anchor", "middle")

            });
